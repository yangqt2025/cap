spring:
  application:
    name: springboot-init
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    # todo 取消注释开启分布式 session（须先配置 Redis）
    # store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://139.159.163.234:3306/aiagent?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&connectTimeout=60000&socketTimeout=120000&autoReconnect=true&maxReconnects=10&rewriteBatchedStatements=true
    username: root
    password: Mian2002@lmn
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 300000
      max-lifetime: 1200000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      initialization-fail-timeout: 0
      register-mbeans: true
  # Hibernate 配置
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
  # Redis 配置
  data:
    redis:
      port: 6379
      host: localhost
      database: 1
      timeout: 5000
      password: 123456
      lettuce:
        pool:
          # 最小空闲连接数
          min-idle: 0
          # 最大空闲连接数
          max-idle: 8
          # 最大活跃连接数
          max-active: 8
          # 最大等待时间
          max-wait: -1ms
  # Elasticsearch 配置
  # todo 需替换配置，然后取消注释
#  elasticsearch:
#    uris: http://localhost:9200
#    username: root
#    password: 123456
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
server:
  address: 0.0.0.0
  port: 8101
  servlet:
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
  tomcat:
    # 最大工作线程数
    max-threads: 30
    # 最小工作线程数
    min-spare-threads: 30
    # 最大连接数
    max-connections: 8192
    # 最大等待队列长度
    accept-count: 100
    # 连接超时时间
    connection-timeout: 10000
    # 连接器
    connector:
      # 协议
      protocol: HTTP/1.1
      # 字符编码
      uri-encoding: UTF-8
      # 启用压缩
      compression: on
      # 压缩最小大小
      compression-min-size: 2048
      # 压缩类型
      compressable-mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,application/xml,text/javascript,image/svg+xml,image/x-icon
      # 启用 IPv4 和 IPv6
      address: 0.0.0.0

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 配置类型处理器
    type-handlers-package: com.yupi.springbootinit.config
    # 配置默认枚举类型处理器
    default-enum-type-handler: com.yupi.springbootinit.config.EducationEnumTypeHandler
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
      # 主键类型
      id-type: auto
# 微信相关
wx:
  # 微信公众平台
  # todo 需替换配置
  mp:
    token: xxx
    aesKey: xxx
    appId: xxx
    secret: xxx
    config-storage:
      http-client-type: HttpClient
      key-prefix: wx
      redis:
        host: 127.0.0.1
        port: 6379
      type: Memory
  # 微信开放平台
  # todo 需替换配置
  open:
    appId: xxx
    appSecret: xxx
# 对象存储
